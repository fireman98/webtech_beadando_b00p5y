<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,400&display=swap"
        rel="stylesheet">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/app.js"></script>
</head>

<body>
    <h1>Webtech-beadandó</h1>
    <h2>Bujnóczki Bence - B00P5Y</h2>
    <div id="errorFeedback">
        <span>Státusz: </span><span id="ajaxStatus"> - </span> <span id="errorSpinner" class="spinner">&#9004;</span>
    </div>
    <div class="swiper-wrapper">
        <div class="swiper-header">
            <div class="swiper-buttons">
                <button class="swiper-button active" data-tab-index="0">Autók</button>
                <button class="swiper-button" data-tab-index="1">Gyártók</button>
            </div>
        </div>
        <div class="swiper-container" id="swiper-container">
            <div class="swiper-content" id="swiper-content">
                <div class="swiper-tab">
                    <h2> </h2>
                    <ul id="carList">

                    </ul>
                    <button class="button button-primary add" data-type="car" id="createCar">Új autó</button>

                </div>
                <div class="swiper-tab">
                    <ul id="manufacturerList">

                    </ul>
                    <button class="button button-primary add" data-type="manufacturer" id="createManufacturer">Új
                        gyártó</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
